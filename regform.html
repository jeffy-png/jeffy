<html>
<head>
<title>Regform</title>
</head>
<body>
<h1 align="center"><b>Registration From</b></h>
<table align="center" border="5" cellpadding="20" cellspacing="20">
<div>
<tr>
<td><label>First Name:</label></td>
<td><input type="text" name="firstname"></td>
</tr>
</div>
<div>
<tr>
<td><label>Last Name:</label></td>
<td><input type="text" name="lastname"></td>
</div>
</tr>
<div>
<tr>
<td><label>Phone no:</label></td>
<td><input type="tel" name="phoneno"></td>
</div>
<div>
<tr>
<td><label>Email:</label></td>
<td><input type="email" name="emailid"></td>
</div>
</tr>
<div>
<tr>
<td><label>Address:</label></td>
<td><input type="textarea" name="address"></td>
</div>
</tr>
<div>
<tr>
<td><label>Hobbies:</label></td>
<td><label>Crafting</label></td>
<input type="checkbox" name="emailid">
<label>FootBall</label>
<input type="checkbox" name="emailid">
<label>Cricket</label>
<input type="checkbox" name="emailid"></td>
</div>
</tr>
<div>
<tr>
<td><label>Gender:</label></td>
<td><label>Female</label>
<input type="radio" name="gender">
<label>Male</label>
<input type="radio" name="gender"></td>
</tr>
</div>
</table>
</body>
</html>
